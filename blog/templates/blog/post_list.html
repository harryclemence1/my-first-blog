<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% empty %}
            <p>There are no posts at the moment. Add one using the plus button on the top right</p>
    {% endfor %}
{% endblock %}
